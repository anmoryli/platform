name: Platform CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4  # 更新到最新版本

      # 2. 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. 使用 Maven 构建项目
      - name: Build with Maven
        run: mvn clean install -DskipTests  # 跳过测试以加快构建，可根据需要调整

      # 4. 将构建的 JAR 文件传输到服务器
      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "target/platform.jar"  # Maven 构建生成的 JAR 文件
          target: "/root/source/repo/target/"  # 服务器上的目标路径，与 deploy.sh 一致

      # 5. 执行服务器上的部署脚本
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /root/platform
            chmod +x deploy.sh
            ./deploy.sh