<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="/css/recognize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/graph.css">
    <link rel="stylesheet" href="/css/board.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css"/>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <!-- 设置网页图标 -->
    <link rel="icon" href="images/favicon.gif">
    <link rel="shortcut icon" href="images/favicon.gif">
</head>
<body>
<div class="violet-glow"></div>
<header class="blurry-navbar">
    <div class="navbar-content">
        <h1 class="text-animation text-3xl font-bold">藏药植物药知识平台</h1>
        <nav>
        </nav>
    </div>
</header>

<div class="container">
    <form class="login">
        <h2>管理员登录</h2>
        <br>
        <input type="text" placeholder="用户名" id="username">
        <br>
        <input type="password" placeholder="密码" id="password">
        <br>
        <button onclick="login()">登录</button>还没有账号？<a href="admin_register.html">注册</a>
        <br>
    </form>
</div>
<script>
    function login() {
        event.preventDefault();  // 阻止表单默认提交行为
        $.ajax({
            type: "get",
            url: "/login",
            data: {
                username: $("#username").val(),
                password: $("#password").val()
            },
            success: function (result) {
                console.log(result);
                if(result === true) {
                    location.href = "recognize.html";
                }
                else {
                    alert("用户名或密码错误!!");
                }
            }
        })
    }
</script>
</body>
</html>
