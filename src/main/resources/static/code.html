<div class="container">
    <form class="login">
        <h2>用户登录</h2>
        <br>
        <input type="text" placeholder="手机号" id="username">
        <br>
        <input type="text" placeholder="验证码" id="captcha">
        <button id="get-captcha-btn">获取验证码</button>
        <br>
        <button onclick="login()">登录</button>还没有账号？<a href="register.html">注册</a>
        <br>
    </form>
</div>

<script>
    function startCountdown(button) {
        let timeLeft = 60;
        button.disabled = true; // 禁用按钮
        button.innerHTML = `${timeLeft}s 后重试`;

        const countdownInterval = setInterval(() => {
            timeLeft--;
            button.innerHTML = `${timeLeft}s 后重试`;

            if (timeLeft <= 0) {
                clearInterval(countdownInterval);
                button.disabled = false; // 启用按钮
                button.innerHTML = '获取验证码';
            }
        }, 1000);
    }

    document.getElementById('get-captcha-btn').addEventListener('click', function(event) {
        event.preventDefault(); // 防止表单提交或其他默认行为

        // 模拟发送验证码请求（实际应用中应替换为真实的请求）
        console.log('发送验证码请求...');

        // 开始倒计时
        startCountdown(this);
    });

    function login() {
        // 登录逻辑
        const username = document.getElementById('username').value;
        const captcha = document.getElementById('captcha').value;

        if (!username || !captcha) {
            alert('请输入手机号和验证码');
            return;
        }

        // 模拟登录请求（实际应用中应替换为真实的请求）
        console.log(`尝试登录: 手机号=${username}, 验证码=${captcha}`);
    }
</script>

</body>
