<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面 - 藏药植物药知识平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/inter.css"/>
    <!-- 引入 ECharts -->
    <script src="/css/echarts.min.js"></script>
    <script src="/js/jquery.min.js"></script>
    <link rel="icon" href="images/favicon.gif">
    <link rel="shortcut icon" href="images/favicon.gif">
    <style>
        :root {
            --primary-color: #1a4f8a;
            --primary-dark: #0e325a;
            --primary-light: #2d6ebd;
            --secondary-color: #5a6268;
            --accent-color: #d9534f;
            --success-color: #2d8a3e;
            --warning-color: #f39c12;
            --text-color: #222222;
            /* 更深的文本颜色 */
            --text-light: #4a4a4a;
            /* 更深的浅色文本 */
            --text-white: #ffffff;
            --bg-light: #f8f9fa;
            --bg-gray: #e9ecef;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* 管理员页面的特定样式 */
        .admin-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--text-white);
            box-shadow: 0 1px 3px var(--shadow-color);
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid var(--border-color);
        }

        .admin-section h3 {
            color: var(--primary-dark);
            /* 更深的标题颜色 */
            font-size: 20px;
            font-family: 'Inter', sans-serif;
            text-align: left;
            font-weight: 600;
            margin-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .admin-section p {
            color: var(--text-color);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            text-align: left;
            margin-top: 10px;
        }

        #suggestions-list {
            list-style: none;
            padding: 0;
        }

        #suggestions-list li {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 6px;
            background-color: var(--bg-light);
            box-shadow: 0 1px 2px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        #suggestions-list li strong {
            color: var(--primary-dark);
            /* 更深的强调文本颜色 */
            font-weight: 600;
        }

        .content-container {
            margin-top: 100px;
            /* 增加上边距，确保内容不会被导航栏遮挡 */
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .error-message {
            color: var(--accent-color);
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(217, 83, 79, 0.1);
            border-radius: 4px;
            border: 1px solid rgba(217, 83, 79, 0.2);
        }

        /* 数据库操作样式 */
        .data-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .data-table th {
            background-color: var(--primary-color);
            color: var(--text-white);
            font-weight: 600;
        }

        .data-table tr:nth-child(even) {
            background-color: var(--bg-light);
        }

        .data-table tr:hover {
            background-color: rgba(26, 79, 138, 0.05);
        }

        .action-btn {
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            margin-right: 5px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: var(--primary-light);
            color: var(--text-white);
        }

        .edit-btn:hover {
            background-color: var(--primary-color);
        }

        .delete-btn {
            background-color: var(--accent-color);
            color: var(--text-white);
        }

        .delete-btn:hover {
            background-color: #c9302c;
        }

        .add-btn {
            background-color: var(--success-color);
            color: var(--text-white);
            padding: 8px 16px;
            font-size: 14px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .add-btn:hover {
            background-color: #25732e;
        }

        /* 表单样式 */
        .form-container {
            background-color: var(--bg-light);
            padding: 20px;
            border-radius: 6px;
            margin-top: 20px;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--text-white);
            color: var(--text-color);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 79, 138, 0.2);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--primary-dark);
        }

        .cancel-btn {
            background-color: var(--secondary-color);
            color: var(--text-white);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background-color: #4a545b;
        }

        /* 消息板样式 */
        .message-board {
            margin-top: 30px;
        }

        .message-item {
            background-color: var(--text-white);
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 8px;
        }

        .message-author {
            font-weight: 600;
            color: var(--primary-dark);
            /* 更深的作者名称颜色 */
        }

        .message-time {
            color: var(--text-light);
            font-size: 14px;
        }

        .message-content {
            color: var(--text-color);
            line-height: 1.5;
        }

        .message-actions {
            margin-top: 10px;
            text-align: right;
        }

        .reply-btn {
            background-color: var(--primary-light);
            color: var(--text-white);
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .reply-btn:hover {
            background-color: var(--primary-color);
        }

        .delete-message-btn {
            background-color: var(--accent-color);
            color: var(--text-white);
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
            transition: all 0.3s ease;
        }

        .delete-message-btn:hover {
            background-color: #c9302c;
        }

        .new-message-form {
            margin-top: 20px;
        }

        .new-message-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--text-white);
            color: var(--text-color);
            resize: vertical;
            margin-bottom: 10px;
        }

        .new-message-form textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 79, 138, 0.2);
        }

        /* 统计卡片样式 */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background-color: var(--text-white);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-dark);
            /* 更深的统计数值颜色 */
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 16px;
        }

        /* 图表容器样式 */
        .chart-container {
            height: 400px;
            margin-top: 30px;
            background-color: var(--text-white);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .admin-section {
                width: 95%;
            }

            .stats-container {
                flex-direction: column;
            }

            .stat-card {
                min-width: 100%;
            }
        }

        /* 标签页样式 */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--text-white);
            border-radius: 6px 6px 0 0;
            overflow: hidden;
        }

        .tab {
            padding: 12px 20px;
            color: var(--text-color);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            font-weight: 500;
            background-color: var(--text-white);
            border-right: 1px solid var(--border-color);
        }

        .tab:last-child {
            border-right: none;
        }

        .tab.active {
            color: var(--primary-dark);
            /* 更深的活动标签颜色 */
            background-color: var(--bg-light);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 搜索框样式 */
        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--text-white);
            color: var(--text-color);
            font-size: 16px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(26, 79, 138, 0.2);
        }

        /* 分页样式 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination-btn {
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 4px;
            background-color: var(--bg-light);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .pagination-btn:hover {
            background-color: var(--bg-gray);
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: var(--text-white);
            border-color: var(--primary-color);
        }

        /* 加载动画 */
        .loader {
            border: 4px solid rgba(26, 79, 138, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Header styling */
        .blurry-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--primary-color);
            color: var(--text-white);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .navbar-content {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-content h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .navbar-content nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar-content nav ul li a {
            color: var(--text-white);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .navbar-content nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Override any conflicting styles from imported CSS */
        .violet-glow {
            display: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* 审批界面样式 */
        .approval-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .approval-item {
            background-color: var(--text-white);
            border-radius: 6px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
            transition: transform 0.2s ease;
        }

        .approval-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .approval-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .approval-content {
            padding: 15px;
        }

        .approval-title {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 8px;
            font-size: 16px;
        }

        .approval-info {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 12px;
        }

        .approval-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .approve-btn {
            background-color: var(--success-color);
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .approve-btn:hover {
            background-color: #25732e;
        }

        .reject-btn {
            background-color: var(--accent-color);
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .reject-btn:hover {
            background-color: #c9302c;
        }

        .view-btn {
            background-color: var(--primary-light);
            color: var(--text-white);
            border: none;
            border-radius: 4px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .view-btn:hover {
            background-color: var(--primary-color);
        }

        .approval-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: var(--bg-light);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background-color: var(--primary-color);
            color: var(--text-white);
            border-color: var(--primary-color);
        }

        .filter-btn:hover:not(.active) {
            background-color: var(--bg-gray);
        }

        /* 详细视图模态框 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1100;
            overflow-y: auto;
        }

        .modal-content {
            position: relative;
            background-color: var(--text-white);
            margin: 50px auto;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            color: var(--text-light);
            cursor: pointer;
        }

        .close-modal:hover {
            color: var(--text-color);
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-info {
            margin-bottom: 20px;
        }

        .info-row {
            display: flex;
            margin-bottom: 10px;
        }

        .info-label {
            width: 120px;
            font-weight: 500;
            color: var(--text-light);
        }

        .info-value {
            flex: 1;
            color: var(--text-color);
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        /* 用户数据可视化样式 */
        .visualization-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .visualization-container {
                grid-template-columns: 1fr;
            }
        }

        .visualization-card {
            background-color: var(--text-white);
            border-radius: 6px;
            padding: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 3px var(--shadow-color);
        }

        .visualization-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .chart-wrapper {
            height: 300px;
            width: 100%;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .tag-pending {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .tag-approved {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .tag-rejected {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .tag-training {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }

        .tag-graph {
            background-color: #e2e3e5;
            color: #383d41;
            border: 1px solid #d6d8db;
        }
    </style>
</head>

<body>
    <header class="blurry-navbar">
        <div class="navbar-content">
            <h1 class="text-animation text-3xl font-bold">藏药植物药知识平台</h1>
            <nav>
                <ul>
                    <li><a href="#" onclick="loadContent('admin_home')">首页</a></li>
                    <li><a href="#" onclick="loadContent('admin_approvals')">审批管理</a></li>
                    <li><a href="#" onclick="loadContent('admin_database')">数据管理</a></li>
                    <li><a href="#" onclick="loadContent('admin_users')">用户分析</a></li>
                    <li><a href="recognize_v.html">退出</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content-container" id="content-container">
            <!-- 内容将在这里动态加载 -->
            <div class="loader"></div>
        </div>
    </div>

    <!-- 详细视图模态框 -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modal-title">详细信息</h2>
            <img id="modal-image" class="modal-image" src="/placeholder.svg" alt="详细图片">
            <div class="modal-info" id="modal-info">
                <!-- 详细信息将在这里动态加载 -->
            </div>
            <div class="modal-actions">
                <button class="approve-btn" onclick="approveItem()">批准</button>
                <button class="reject-btn" onclick="rejectItem()">拒绝</button>
                <button class="cancel-btn" onclick="closeModal()">关闭</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // 默认加载首页内容
            loadContent('admin_home');
        });

        // Add this code after the document.ready function to ensure all images use placeholders
        $(document).ready(function() {
            // Replace all external image references with placeholders
            function replaceImagesWithPlaceholders() {
                // Replace sample images in the approval grid
                $('.approval-image').each(function() {

            ],

                bottom: '15%',

            }
